<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Presentation Tool</title>
    <link rel="stylesheet" href="pp1.css">
</head>
<body>
    <div class="toolbar">
        <div class="navbar">
        <div class="menu-tabs">
            <button class="menu-tab active">Home</button>
            <button class="menu-tab">Insert</button>
            <button class="menu-tab">Design</button>
            <button class="menu-tab">Transitions</button>
            <button class="menu-tab">Animations</button>
            <button class="menu-tab" >Slide Show</button>
            <button class="menu-tab">Review</button>
            <button class="menu-tab">View</button>
        </div>
        </div>
        </div>
        <div class="toolbar">
        <button onclick="addSlide()">Add Slide</button>
        <button onclick="deleteSlide()">Delete Slide</button>
        <button onclick="addTextBox()">Add Text Box</button>
        
        <button onclick="uploadImage()">Upload Image</button>

        <!-- Shape tools -->
        <button onclick="addRectangle()">Add Rectangle</button>
        <button onclick="addCircle()">Add Circle</button>
        <button onclick="addLine()">Add Line</button>

        <!-- Font and text controls -->
        <select id="fontFamily" onchange="changeFontFamily()">
            <!-- Options dynamically added here by JavaScript -->
        </select>
        
        <!-- <select id="fontFamily" onchange="changeFontFamily()">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>-->
        <input type="number" id="fontSize" placeholder="Font Size" onchange="changeFontSize()">
        <input type="color" id="fontColor" onchange="changeFontColor()">
         
        <!-- Text alignment -->
        <button onclick="alignText('left')">Align Left</button>
        <button onclick="alignText('center')">Align Center</button>
        <button onclick="alignText('right')">Align Right</button>
    
        <!-- Font family dropdown (already implemented) -->
        <!-- <select id="fontFamily" onchange="changeFontFamily()">
            Font options will be populated dynamically -->
        <!-- </select> -->
    <br>
    <br>
        <!-- New buttons for bold, italic, and underline -->
        <button onclick="toggleBold()">B</button> <!-- Bold button -->
        <button onclick="toggleItalic()"><i>I</i></button> <!-- Italic button -->
        <button onclick="toggleUnderline()"><u>U</u></button> <!-- Underline button -->
    </div>
    
    <!-- Example text box for selecting -->
    <!-- <div class="text-box" contenteditable="true" style="border: 1px solid #000; width: 200px; padding: 10px; margin-top: 10px;">
        Click here to edit text...
    </div> -->
    

    <input type="file" id="imageUpload" style="display:none;" onchange="loadImage(event)">
<div >
   <div class="slide">
    <ul id="slidesList">
        <!-- Dynamic slides will be added here -->
    </ul>
    
   
        <div class="slide-thumbnails">
          <button class="add-slide-btn" onclick="addSlide()">Add Slide</button>
          <div class="slides-list" id="slides-list">
            <!-- Dynamically added slide thumbnails will appear here -->
             
          </div>
        </div>
</div>
    <!-- <div id="canvas" class="canvas"></div> -->
    <div class="canvas-container">
        <div id="canvas" class="canvas" contenteditable="false"></div>
    </div>
    </div>
    <script src="pp1.js"></script>
</body>
</html>
